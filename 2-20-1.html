<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-image: url("img/mars_bg.jpg");
            background-size: 100% !important;
            overflow: hidden;
        }
        .mars_border{
            position: fixed;
            width: 100%;
            height: 100%;
            border: 1px solid #fff;
            z-index: 1;
            pointer-events: none;
        }
        .mars_menu{
            width: 30px;
            height: 3px;
            position: absolute;
            right: 40px;
            top: 40px;
            background-color: #1c1c1c;
        }
        .mars_bg img{
            width: 800px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            animation: spin 10s infinite linear;
            /* border: 1px solid red; */
        }
        @keyframes spin{
            0%{}
            100%{
                transform: translateY(-50%) rotate(360deg);
            }
        }
        .mars_logo{
            position: fixed;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 120px;
            top: 50%;
            transform: translateY(-50%);
            animation: scalelogo 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275),
            login 1s 1.2s forwards cubic-bezier(0.39, 0.575, 0.565, 1);

        }
        .mars_logo div{
            width: 100%;
            position: absolute;
            background-size: 100%;
            height: 120px;
        }
        .mars_logo_filled{
            background-image: url("img/logo_filled.png");
            width: 0;
            z-index: -1;
            bottom: -2px;
            background-size: auto 100% !important;
            animation: filled 0.4s 0.8s forwards;
            /* border: 1px solid royalblue; */
        }
        .mars_logo_empty{
            width: 100%;
            background-image: url("img/logo_empty.png");
            /* border: 1px solid pink; */

        }
        .mars_logo img{
            width: 100%;
        }
        @keyframes filled{
            0%{width: 0;}
            100%{width: 96%;}
        }
        .mars_parallax,
        .mars_parallax_two{
            background-image: url("img/mars_p_1.png");
            width: calc(100% - 12px);
            height: 300px;
            position: fixed;
            bottom: 12px;
            background-position: 0 0 ;
            background-repeat:repeat-x ;
            background-size:  auto 100% !important;
        }       
         @keyframes scalelogo{
            0%{transform: scale(0) translateY(-50%);}
            20%{transform: scale(1.1) translateY(-50%);}
            40%{transform: scale(0.98) translateY(-50%);}
            60%{transform: scale(1.012) translateY(-50%);}
            80%{transform: scale(0.85) translateY(-50%);}
            100%{transform: scale(1) translateY(-50%);}
        }
        @keyframes login{
            0%{
                top: 50%;
                transform: scale(1) translateY(-50%);
            }
            100%{
                top: calc(0% + 80px);
                transform: scale(1) translateY(-50%);
            }
        }
        /* mars_scene */
        .mars_scene{
            position: absolute;
            width: 100%;
            transition: all 0 1s;
        }
        .mars_scene_inner{
            width: 100%;
            height: 100vh;
        }
        .mars_scene.start{}
        .mars_scene.start .into{
            position: absolute;
            left: 0;
            top: 50%;
            right: 0;
            transform: translateY(-50%) skewY(-10deg);
            margin: auto;
            width: 450px;
            /* border: 1px solid rebeccapurple; */
            animation: bob 2s 2s infinite;
        }
        @keyframes bob{
            0%{
                transform: translateY(-50%) skewY(-10deg);
            }
            50%{
                transform: translateY(-53%) skewY(-10deg);
            }
            100%{
                transform: translateY(-50%) skewY(-10deg);
            }
        }
        .mars_scene.start .into_small{
            font-size: 70px;
            position: relative;
            top: 20px;
            left: 140px;
            color: #8f3025;
            transform: scale(0);
            animation: scale 1s 2s forwards;
        }
        @keyframes scale{
            0%{transform: scale(0);}
            20%{transform: scale(1.1);}
            40%{transform: scale(0.9);}
            60%{transform: scale(1.2);}
            80%{transform: scale(0.8);}
            100%{transform: scale(1);}
        }
        .mars_scene.start .into_to{
            color: #fff;
            background-color: #8f3025;
            font-size: 30px;
            padding: 10px 20px;
            position: absolute;
            right: 50px;
            top: 34px;
            transform: scale(0);
            animation: scale 1s 2.2s forwards;
            border-radius: 255px 15px 255px 15px/ 15px 255px 15px 255px;
        }
        .mars_scene.start .intro_large{
            color: #fff;
            text-shadow: -7px 8px 0 #8f3025;
            font-size: 130px;
        }
        .mars_scene.start .intro_large span{
            float: left;
            transform: scale(0);
            
        }
        .mars_scene.start .intro_large span:nth-child(1){
            font-size: 180px;
            position: relative;
            top: -40px;
            animation: scale 1s 2.5s forwards;
        }
        .mars_scene.start .intro_large span:nth-child(2){
            animation: scale 1s 2.7s forwards;
        }
        .mars_scene.start .intro_large span:nth-child(3){
            animation: scale 1s 2.6s forwards;
        }
        .mars_scene.start .intro_large span:nth-child(4){
            animation: scale 1s 2.8s forwards;
        }

        .mars_scene.start .intro_subheading{
            color: #61221b;
            font-size: 16px;
            position: relative;
            top: -70px;
            left: 150px;
            clear: both;
            transform: scale(0);
            animation: scale 1s 2.9s forwards;
            transform-origin: -10px;
        }

        .mars_scene.start label{
            color: #8f3025;
            background-color: #fff;
            padding: 20px 70px 20px 30px;
            box-shadow: -4px 6px 0 #8f3025;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 0;
            top: 250px;
            left: 350px;
            width: 180px;
            transform: scale(0);
            animation: scale 1s 2.9s forwards;
            transition: all 0.5s;
            border-radius: 255px 15px 255px 15px/ 15px 255px 15px 255px;
        }
        .mars_scene.start label::after{
            display: block;
            content: "";
            width: 9px;
            height: 10px;
            background-color: #a85147;
            position: absolute;
            right: 26px;
            bottom: 12px;
            transition: all 0.5s;
        }
        .mars_scene.start label:hover::after{
            height: 30px;
        }
        .mars_scene.start label:hover{
            box-shadow: -6px 8px 0 #8f3025;
        }

        .mars_scene.start label .rocket{
            position: absolute;
            width: 33px;
            right: 12px;
            top: -13px;
            transform: rotate(7deg);
            transition: all 0.7s;
        }
        .mars_scene.start label:hover .rocket{
            top: -33px;
            z-index: 5;
        }
        .mars_scene.start label .cloud{
            position: absolute;
            width: 61px;
            right: 0;
            top: 33px;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="mars">
        <div class="mars_border"></div>
            <div class="mars_menu"></div>
            <div class="mars_bg">
                <img src="img/mars_sunburst.png" alt="mars_sunburst">
            </div><!-- mars_bg -->
            <div class="mars_logo">
                <div class="mars_logo_empty"></div>
                <div class="mars_logo_filled"></div>
            </div><!-- mars_logo -->
            <input type="radio" name="trigger" id="index1" checked="checked">
            <input type="radio" name="trigger" id="index2">
            <input type="radio" name="trigger" id="index3">
            <input type="radio" name="trigger" id="index4">
            <input type="radio" name="trigger" id="index5">
            <input type="radio" name="trigger" id="index6">
            <div class="mars_parallax"></div>
            <div class="mars_parallax_two"></div>
            
            <div class="mars_scene start">
                <div class="mars_scene_inner">
                    <div class="into">
                        <div class="into_small">
                            Move
                        </div><!-- into_small -->
                        <div class="into_to">
                            to
                        </div><!-- into_to -->
                        <div class="intro_large">
                            <span>M</span>
                            <span>a</span>
                            <span>r</span>
                            <span>s</span>
                        </div><!-- intro_large -->
                        <div class="intro_subheading">
                            "You new home arrivals"
                        </div><!-- intro_subheading -->
                        <label for="index2">
                            Get Started
                            <img src="img/rocket_copy.png" alt="rocket_copy" class="rocket">
                            <img src="img/rcloud.png" alt="rcloud" class="cloud">
                        </label>
                    </div><!-- into -->
                </div><!-- mars_scene_inner -->
            </div><!-- mars_scene start -->





        </div><!-- mars -->
</body>
</html>
